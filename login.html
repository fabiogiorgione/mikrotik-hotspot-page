<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Mikrotik Hotspot Login page</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <!-- style - theme -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body role="document">
$(if chap-id)
<form name="sendin" action="$(link-login-only)" method="post">
    <input type="hidden" name="username" />
    <input type="hidden" name="password" />
    <input type="hidden" name="dst" value="$(link-orig)" />
    <input type="hidden" name="popup" value="true" />
</form>

<script type="text/javascript" src="/md5.js"></script>
<script type="text/javascript">
    <!--
    function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
        document.sendin.submit();
        return false;
    }
    //-->
</script>
$(endif)

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">HotSpot</a>
        </div>
        
    </div>
</nav>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <p style="text-align:center;"><img src="/img/logoheader.jpg" /></p>
</div>

<div class="container theme-showcase" role="main">

    
    $(if trial == 'yes')
    <div class="alert alert-success">
        Free Trial Available - in order to try service click big green button <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)" class="btn btn-success">Free Trial</a>
    </div>
    $(endif)
    $(if error)
    <div class="alert alert-danger">
        $(error)
    </div>
    $(endif)
    <div class="row">
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Please put your username and Password bellow to use our internet service</h3>
        </div>
        <div class="panel-body">
            <form name="login" action="$(link-login-only)" method="post"
                  $(if chap-id) onSubmit="return doLogin()" $(endif)>
                <input type="hidden" name="dst" value="$(link-orig)" />
                <input type="hidden" name="popup" value="true" />

                <label for="username"></label>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Username" aria-describedby="username-field" value="$(username)">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-lock"></i> </span>
                    <input type="password" name="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                </div>
                <br>
                <input type="submit" class="btn-block btn btn-primary" value="Login">
            </form>
        </div>
    </div>
    </div>
    </div>

</div> <!-- /container -->

<footer class="well">
    <div class="container">
        <p class="text-white">Powered by <a class="text-white" href="http://www.mercuriosistemi.com/" target="_blank">Mercurio Sistemi s.r.l.</a></p>
    </div>
</footer>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/js/jquery-1.12.2.min.js"></script>
<script>window.jQuery || document.write('<script src="/js/jquery-1.12.2.min.js"><\/script>')</script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
